name: CD
on: push
jobs:
  build:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    steps:
    - name: Copy Repo Files
      uses: actions/checkout@master
      with:
        submodules: true
    - name: Setup SSH agent
      uses: xapix-io/ssh-agent@master
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: Publish Foley Base Docker Image to GPR
      uses: ./.github/actions/docker
      env:
        DOCKER_BUILDKIT: 1
      with:
        # check https://github.community/t5/GitHub-Actions/Github-Actions-Docker-login/td-p/29852
        USERNAME: 'xapixbot'
        PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        IMAGE_NAME: 'xapixio/foley'
        DOCKERFILE_PATH: './Dockerfile'
        BUILD_CONTEXT: '.'
        BUILD_PARAMS: '--progress plain'
        # CACHE: true

  deploy-neu:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v2
      - run: echo "//npm.pkg.github.com/:_authToken=${{secrets.XAPIX_GITHUB_TOKEN}}" >> .npmrc
        working-directory: ./infra
      - uses: docker://pulumi/actions
        with:
          args: up --yes
        env:
          VERSION: ${{ github.sha }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID_CORE1 }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY_CORE1 }}
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN_XAPIXBOT }}
          PULUMI_CI: up
          PULUMI_ROOT: infra
